<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <div id="Logo" ></div>
        <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">RESTAURANT & CAFE</h1>

    <div class="container">

    <div class="container">

            <img class="itemImage" src="images/tost.jpg">
