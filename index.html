<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
        <div id="Logo" ></div>
        <a href="#FakeHeader"><button style="background-color: transparent; border: none; color: white;"><p style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif" id="name">RESTAURANT & CAFE</p></button></a>
</div>
<div id="FakeHeader"></div>
<div style="height: 4.5%;">
    <div id="line"></div>  
    <div class="menuHeadContainer">
        <h1 id="menuHead">Our Menu</h1>
        <div class="filterButtons">
           <a href="#menuHead"><button class="filterButton" id="all">All</button></a>
           <a href="#italianFood"><button class="filterButton" id="Italian">Italian</button></a>
           <a href="#chineeseFood"><button class="filterButton" id="Chinese">Chinese</button></a>
           <a href="#indianFood"><button class="filterButton" id="Indian">Indian</button></a>
        </div>
    </div>
    <div id="filters"></div> 
</div>
<div class="BigContainer">
   <div class="itemsHead" id="italianFood"><u>Italian Food</u></div>
    
    <div class="container">
        <div class="item">
            <img class="itemImage" src="images/pizza.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs499/-'">Pizza</div>    
        </div>
        <div class="item">
            <img class="itemImage" src="images/noodles.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs499/-'">Noodles</div>    
        </div>
    </div>
    <div class="container">
        <div class="item">
            <img class="itemImage" src="images/tost.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs499/-'">Toast</div>    
        </div>
        <div class="item">
            <img class="itemImage" src="images/pastaNew.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs499/-'">Pasta</div>
        </div>
    </div>
</div> 
<div class="BigContainer"> 
   <div class="itemsHead" id="chineeseFood"><u>Chineese Food</u></div>

    <div class="container">
        <div class="item">
            <img class="itemImage" src="images/chilliPotato.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs299/-'">Chilli Potato</div>
        </div>
        <div class="item">
            <img class="itemImage" src="images/FriedRice.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs399/-'">Fried Rice</div>
        </div>

    </div>
    <div class="container">
        <div class="item">
            <img class="itemImage" src="images/manchorian.webp">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs299/-'">Manchorian</div>
        </div>
        <div class="item">
            <img class="itemImage" src="images/ChineseNodles.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs399/-'">Chinese Noodles</div>
        </div>
    </div>
</div>
<div class="BigContainer"> 
   <div class="itemsHead" id="indianFood"><u>Indian Food</u></div>
    
    <div class="container">
        <div class="item">
            <img class="itemImage" src="images/samosa.webp">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs49/-'">Samosa</div>
        </div>
        <div class="item">
            <img class="itemImage" src="images/thali.jpg&width=500&resizemode=4">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs399/-'">Special Thali</div>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <img class="itemImage" src="images/paneerNaan.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs399/-'">Paneer Naan</div>
        </div>
        <div class="item">
            <img class="itemImage" src="images/chole.jpg">
            <div class="blackDiv"></div><div class="itemInfo" onclick="innerText='Rs199/-'">Chole</div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
